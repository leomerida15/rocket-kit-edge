name: publish

on: push

jobs:
  test:
    name: 🧪 Lint and test
    runs-on: ubuntu-latest

  publish:
    name: 🚀 Publish
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: 👍 Checkout
        uses: actions/checkout@v3

      - name: ❇️ Setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'

      - name: 📥 Install Dependencies
        run: yarn install

      - name: 🛠️ Build
        run: yarn run build

      - name: 🚀 Publish to npm
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}